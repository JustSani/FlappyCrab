<html>

<head>
    <link href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <style>
      form {
          background-color: #fcd0a1;
          border-radius: 10px;
          padding: 20px;
          width: 300px;
          margin: 50px auto;
        }
        
        
        .infos[type="text"], input[type="text"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          margin-bottom: 20px;
        }
        svg{
          width: 15vw;
          margin-right: 3vw;
        }
        img{
          margin-top: 3vh;
        }
  
        
        
  </style>
</head>

<body style="background-image: url('images/bg_large.jpg');">
  <img class="img-fluid" alt="Responsive image"src="images/fg.png" style="width: 100%;">

    <div class="container-fluid">
      
      
      <center>
        <input type="text" id="username" placeholder="Username" >
        <span id="load" type="button" class='ourButton'>Salva</span>
      </center>
  </div>

    <script src="lib/jquery-3.6.4.js"></script>
    <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      $(document).ready(function() {
        $("#load").on("click", function(){
          if($("#username").val() == ""){
            $("#load").text("")
            $("#load").append("<svg xmlns='http://www.w3.org/2000/svg'  fill='currentColor' class='bi bi-x-lg' viewBox='0 0 16 16'><path d='M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z'/></svg>")
            
            setTimeout(function(){
              $("#load").text("Salva")
            }, 2000)
          }else{
            localStorage.setItem("username",$("#username").val() )
            localStorage.setItem('audio', true);
            localStorage.setItem('skin', false);
            
            window.location.href="index.html"
          }
        })
      })
    </script>
</body>

</html>
